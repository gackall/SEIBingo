<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bingo</title>
<style>
  :root {
    --bg: #f2e9dd;         /* beige-ish background */
    --line: #000000;       /* black grid lines */
    --text: #111111;       /* black-ish text */
    --selected: #33c667;   /* modern green */
    --popup-bg: #ffffff;   /* popup background */
    --popup-text: #111111; /* popup text */
    --radius: 16px;        /* outer rounding */
    --cell-radius: 12px;   /* cell rounding */
    --line-width: 2px;
    --gap: var(--line-width);
    --shadow: 0 10px 30px rgba(0,0,0,0.14);
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  }

  .wrap {
    min-height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .grid-outer {
    background: var(--line);
    padding: var(--gap);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: min(92vw, 760px);
    aspect-ratio: 1 / 1;
  }

  .grid {
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: var(--gap);
    border-radius: calc(var(--radius) - var(--gap));
    overflow: hidden;
  }

  .cell {
    position: relative;
    border-radius: var(--cell-radius);
    background: var(--bg);
    display: grid;
    place-items: center;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: background 200ms ease, transform 120ms ease;
    outline: none;
    user-select: none;
    border: none; /* using the outer black gap as grid lines */
  }

  .cell:active { transform: translateY(1px); }

  .label {
    font-size: clamp(12px, 2.2vw, 18px);
    line-height: 1.2;
    letter-spacing: 0.2px;
  }

  .cell.selected {
    background: var(--selected);
  }

  .cell.selected .label {
    color: #000;
    font-weight: 600;
  }

  /* subtle inner outline so lines feel consistent even when selected */
  .cell::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: var(--cell-radius);
    box-shadow: inset 0 0 0 1px var(--line);
    pointer-events: none;
    opacity: 0.5;
  }

  /* Popup */
  .popup {
    position: absolute;
    z-index: 10;
    left: 50%;
    bottom: 100%;
    transform: translate(-50%, -12px) scale(0.98);
    transform-origin: bottom center;
    max-width: min(280px, 80vw);
    background: var(--popup-bg);
    color: var(--popup-text);
    border: 1px solid var(--line);
    border-radius: 12px;
    padding: 10px 12px;
    box-shadow: var(--shadow);
    font-size: 14px;
    line-height: 1.3;
    display: grid;
    gap: 6px;
    opacity: 0;
    visibility: hidden;
    transition: opacity 160ms ease, transform 160ms ease, visibility 0s linear 160ms;
  }

  .popup strong {
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.2px;
  }

  /* arrow */
  .popup::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 7px;
    border-style: solid;
    border-color: var(--popup-bg) transparent transparent transparent;
    filter: drop-shadow(0 -1px 0 var(--line));
  }

  /* show on hover or focus */
  .cell:hover .popup,
  .cell:focus-within .popup {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, -16px) scale(1);
    transition-delay: 0s;
  }

  /* keyboard focus */
  .cell:focus-visible {
    outline: 2px solid #000;
    outline-offset: -2px;
  }

  /* optional FREE style */
  .cell.free .label {
    font-weight: 700;
    letter-spacing: 0.6px;
  }

  /* mobile tweaks */
  @media (max-width: 480px) {
    .label { font-size: clamp(12px, 3.4vw, 16px); }
    .popup { font-size: 13px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="grid-outer" role="application" aria-label="Interactive bingo grid">
      <div class="grid" id="grid" role="grid" aria-rowcount="5" aria-colcount="5"></div>
    </div>
  </div>

  <script>
  // Edit the labels and details here. 25 items in row-major order (5x5).
  const items = [
    { label: "B1", detail: "More info about B1. Replace this text." },
    { label: "I1", detail: "More info about I1. Replace this text." },
    { label: "N1", detail: "More info about N1. Replace this text." },
    { label: "G1", detail: "More info about G1. Replace this text." },
    { label: "O1", detail: "More info about O1. Replace this text." },

    { label: "B2", detail: "More info about B2. Replace this text." },
    { label: "I2", detail: "More info about I2. Replace this text." },
    { label: "N2", detail: "More info about N2. Replace this text." },
    { label: "G2", detail: "More info about G2. Replace this text." },
    { label: "O2", detail: "More info about O2. Replace this text." },

    { label: "B3", detail: "More info about B3. Replace this text." },
    { label: "I3", detail: "More info about I3. Replace this text." },
    { label: "FREE", detail: "Center free space. You can rename or keep as FREE.", free: true },
    { label: "G3", detail: "More info about G3. Replace this text." },
    { label: "O3", detail: "More info about O3. Replace this text." },

    { label: "B4", detail: "More info about B4. Replace this text." },
    { label: "I4", detail: "More info about I4. Replace this text." },
    { label: "N4", detail: "More info about N4. Replace this text." },
    { label: "G4", detail: "More info about G4. Replace this text." },
    { label: "O4", detail: "More info about O4. Replace this text." },

    { label: "B5", detail: "More info about B5. Replace this text." },
    { label: "I5", detail: "More info about I5. Replace this text." },
    { label: "N5", detail: "More info about N5. Replace this text." },
    { label: "G5", detail: "More info about G5. Replace this text." },
    { label: "O5", detail: "More info about O5. Replace this text." },
  ];

  const grid = document.getElementById('grid');

  // Build the 5x5 grid
  items.forEach((item, index) => {
    const row = Math.floor(index / 5) + 1;
    const col = (index % 5) + 1;

    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'cell' + (item.free ? ' free' : '');
    btn.setAttribute('role', 'gridcell');
    btn.setAttribute('aria-rowindex', row);
    btn.setAttribute('aria-colindex', col);
    btn.setAttribute('aria-pressed', 'false');
    btn.title = item.detail;

    btn.innerHTML = `
      <div class="label">${item.label}</div>
      <div class="popup" role="tooltip" aria-hidden="true">
        <strong>${item.label}</strong>
        <span>${item.detail}</span>
      </div>
    `;

    grid.appendChild(btn);
  });

  const cells = Array.from(grid.querySelectorAll('.cell'));

  // Toggle behavior: click to turn green, click again to turn back
  grid.addEventListener('click', (e) => {
    const cell = e.target.closest('.cell');
    if (!cell) return;
    const isSelected = cell.classList.toggle('selected');
    cell.setAttribute('aria-pressed', isSelected ? 'true' : 'false');
  });

  // Keyboard: Enter/Space toggles; Escape clears all
  grid.addEventListener('keydown', (e) => {
    const cell = e.target.closest('.cell');
    if (!cell) return;

    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      cell.click();
    } else if (e.key === 'Escape') {
      cells.forEach(c => {
        c.classList.remove('selected');
        c.setAttribute('aria-pressed', 'false');
      });
    }
  });
</script>
</body>
</html>
