<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Structural Engineering Institute Mentoring BINGO</title>
<style>
  :root {
    --bg: #f2e9dd;         /* beige-ish background */
    --line: #000000;       /* black grid lines */
    --text: #111111;       /* black-ish text */
    --selected: #33c667;   /* green for completed */
    --radius: 16px;        /* outer rounding */
    --cell-radius: 12px;   /* cell rounding */
    --line-width: 4px;     /* thicker lines */
    --gap: var(--line-width);
    --shadow: 0 10px 30px rgba(0,0,0,0.14);
    --modal-bg: #fff3cd;   /* central popup background */
  }

  * { box-sizing: border-box; }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: ui-sans-serif, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
  }

  h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 1.8rem;
  }

  h2 {
    text-align: center;
    font-size: 1rem;
    font-weight: normal;
    max-width: 800px;
    margin: 10px auto 20px;
    line-height: 1.4;
  }

  .wrap {
    min-height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  .grid-outer {
    background: var(--line);
    padding: var(--gap);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    width: min(92vw, 760px);
    aspect-ratio: 1 / 1;
  }

  .grid {
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: var(--gap);
    border-radius: calc(var(--radius) - var(--gap));
    overflow: hidden;
  }

  .cell {
    position: relative;
    border-radius: var(--cell-radius);
    background: var(--bg);
    display: grid;
    place-items: center;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    transition: background 200ms ease;
    outline: none;
    user-select: none;
    border: none;
  }

  .label {
    font-size: clamp(12px, 2.2vw, 18px);
    line-height: 1.2;
    letter-spacing: 0.2px;
  }

  .cell.completed {
    background: var(--selected);
  }

  .cell.completed .label {
    color: #000;
    font-weight: 600;
  }

  .cell::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: var(--cell-radius);
    box-shadow: inset 0 0 0 1px var(--line);
    pointer-events: none;
    opacity: 0.5;
  }

  /* Modal styles */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  .modal {
    background: var(--modal-bg);
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    box-shadow: var(--shadow);
    text-align: center;
  }

  .modal h3 {
    margin-top: 0;
  }

  .modal p {
    margin: 10px 0 20px;
  }

  .modal button {
    margin: 5px;
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
  }

  .close-btn {
    background: #ccc;
  }

  .complete-btn {
    background: var(--selected);
  }

  .incomplete-btn {
    background: #ff6666;
    color: white;
  }
</style>
</head>
