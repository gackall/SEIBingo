<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Structural Engineering Institute Mentoring BINGO</title>
  <style>
    :root{
      --bg: #f3e9dc;          /* beige page background */
      --paper: #fff;          /* modal card color (distinct from bg) */
      --ink: #111111;         /* black text/lines */
      --line: #111111;
      --green: #2ecc71;       /* complete state */
      --green-ink: #ffffff;
      --muted: #6b6b6b;
      --radius: 14px;
      --radius-sm: 10px;
      --focus: 2px solid #111111;
      --shadow: 0 8px 30px rgba(0,0,0,0.12);
      --shadow-soft: 0 4px 16px rgba(0,0,0,0.10);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      max-width: 980px;
      margin: 48px auto;
      padding: 0 20px 60px;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: clamp(24px, 3.2vw, 36px);
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .subheader {
      margin: 0 0 28px 0;
      font-size: clamp(14px, 2.2vw, 16px);
      color: var(--muted);
      line-height: 1.5;
      max-width: 70ch;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      user-select: none;
    }

    .cell {
      position: relative;
      background: transparent;
      border: 2px solid var(--line);
      border-radius: var(--radius);
      min-height: 0;
      aspect-ratio: 1 / 1;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: clamp(12px, 1.6vw, 16px);
      line-height: 1.3;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background-color 160ms ease, color 160ms ease;
    }

    .cell:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-soft);
    }

    .cell:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .cell.complete {
      background: var(--green);
      color: var(--green-ink);
      border-color: var(--line);
    }

    .cell:focus-visible {
      outline: var(--focus);
      outline-offset: 2px;
    }

    /* Modal overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.28);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }
    .overlay.active { display: flex; }

    .modal {
      width: min(520px, 92vw);
      background: var(--paper);
      color: var(--ink);
      border: 2px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(8px) scale(0.98);
      opacity: 0;
      transition: transform 160ms ease, opacity 160ms ease;
    }
    .overlay.active .modal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }

    .modal-body {
      padding: 20px 20px 6px;
    }
    .modal-title {
      margin: 0 0 6px 0;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
    }
    .modal-text {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      padding: 16px 20px 20px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: 2px solid var(--line);
      background: var(--paper);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, background-color 160ms ease, color 160ms ease, border-color 160ms ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-soft); }
    .btn:active { transform: translateY(0); box-shadow: none; }
    .btn:focus-visible { outline: var(--focus); outline-offset: 2px; }

    .btn-primary {
      background: var(--ink);
      color: #fff;
      border-color: var(--ink);
    }
    .btn-primary:hover { filter: brightness(1.06); }
    .btn-ghost { background: var(--paper); }

    /* Small note under board (optional space keeping; no extra labels) */
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px, 1px, 1px, 1px);
      white-space: nowrap; border: 0; padding: 0; margin: -1px;
    }
  </style>
</head>
<body>
  <main class="page" aria-label="Bingo board">
    <h1>Structural Engineering Institute Mentoring BINGO</h1>
    <p class="subheader">
      In celebration of National Mentoring Day, please take a minute to reflect on what you can do to mentor others around you and promote mentoring within your firm. We hope you can get five in a row!
    </p>

    <section class="board" id="board" aria-live="polite"></section>
  </main>

  <!-- Modal -->
  <div class="overlay" id="overlay" aria-modal="true" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-body">
        <h2 class="modal-title" id="modalTitle">Bingo item</h2>
        <p class="modal-text">Choose an action for this square.</p>
      </div>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="closeBtn" type="button">Close</button>
        <button class="btn btn-primary" id="toggleBtn" type="button">Mark as Complete</button>
      </div>
    </div>
  </div>

  <script>
    // 25 mentoring-focused prompts (customize freely)
    const ITEMS = [
      "Share a lesson learned with a junior engineer",
      "Give feedback on a colleague’s calculation",
      "Ask someone about their career goals",
      "Recommend a favorite technical resource",
      "Celebrate a teammate’s win",
      "Invite a new hire to coffee",
      "Pair up for a site visit",
      "Offer to review a resume",
      "Explain a code provision you know well",
      "Share a time you made a mistake and grew",
      "Encourage a lunch-and-learn presentation",
      "Introduce two people who should meet",
      "Offer shadowing on a client call",
      "Share a template or checklist you rely on",
      "Teach a shortcut that saves time",
      "Ask for feedback on your mentoring style",
      "Nominate someone for recognition",
      "Share a book or article that inspired you",
      "Offer a 15-minute micro-mentoring session",
      "Discuss ethics on a current project",
      "Walk through a calc by hand together",
      "Review a drawing set with a junior",
      "Encourage taking ownership of a task",
      "Share how you manage deadlines",
      "Set a mentoring goal for next month"
    ];

    const boardEl = document.getElementById('board');
    const overlayEl = document.getElementById('overlay');
    const toggleBtn = document.getElementById('toggleBtn');
    const closeBtn  = document.getElementById('closeBtn');
    const modalTitle = document.getElementById('modalTitle');

    let currentCell = null;

    // Build 5x5 board
    function buildBoard() {
      boardEl.innerHTML = '';
      ITEMS.forEach((text, idx) => {
        const cell = document.createElement('button');
        cell.className = 'cell';
        cell.type = 'button';
        cell.setAttribute('data-index', idx);
        cell.setAttribute('aria-label', text);
        cell.textContent = text;
        boardEl.appendChild(cell);
      });
    }

    function openModalForCell(cell) {
      currentCell = cell;
      modalTitle.textContent = cell.textContent;
      const isComplete = cell.classList.contains('complete');
      toggleBtn.textContent = isComplete ? 'Mark as Incomplete' : 'Mark as Complete';
      overlayEl.classList.add('active');
      overlayEl.setAttribute('aria-hidden', 'false');
      // Move focus accessibly to modal primary action
      setTimeout(() => toggleBtn.focus(), 0);
    }

    function closeModal() {
      overlayEl.classList.remove('active');
      overlayEl.setAttribute('aria-hidden', 'true');
      // Return focus to the originating cell for continuity
      if (currentCell) currentCell.focus();
      currentCell = null;
    }

    // Toggle completion and close
    toggleBtn.addEventListener('click', () => {
      if (!currentCell) return;
      currentCell.classList.toggle('complete');
      closeModal();
    });

    closeBtn.addEventListener('click', closeModal);

    // Clicking a cell opens modal
    boardEl.addEventListener('click', (e) => {
      const cell = e.target.closest('.cell');
      if (!cell) return;
      openModalForCell(cell);
    });

    // Click outside modal closes (overlay background)
    overlayEl.addEventListener('click', (e) => {
      const withinModal = e.target.closest('.modal');
      if (!withinModal) closeModal();
    });

    // Escape key closes
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlayEl.classList.contains('active')) {
        closeModal();
      }
    });

    buildBoard();
  </script>
</body>
</html>
